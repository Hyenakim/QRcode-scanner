<html>
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .btn-group button {
            background-color: white; /* Green background */
            border: 0px solid black; /* Green border */
            color: black; /* White text */
            cursor: pointer; /* Pointer/hand icon */
            float: left; /* Float the buttons side by side */
            padding: 10px 0;
        }
        .filebox label {
            display: inline-block;
            padding: 10px 0;
            color: black;
            line-height: normal;
            vertical-align: middle;
            background-color: white;
            cursor: pointer;
        }

        .filebox input[type="file"] { /* 파일 필드 숨기기 */
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }

        .btn-group button:not(:last-child) {
            border-right: none; /* Prevent double borders */
        }

        /*가이드 라인 디자인 (video-container의 중앙에 위치)*/
        #finger {
            width: 100px;
            height: 100px;
            position: absolute;
            align-content: center;
            text-align: center;
        }
        /*가이드 라인 이미지*/
        #finger_box {
            width: 100%;
            height: 100%;
            position: relative;
        }
        /*라인 이미지*/
        #line {
            width: 100%;
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -6px 0 0 -50%;
            -webkit-animation: line 1.4s linear;
            animation: line 1.4s linear infinite;
        }
        /*가이드 설명*/
        #info {
            width: 100%;
            height: 30px;
            line-height: 30px;
            position: absolute;
            color: #fff;
            font-size: 0.8em;
        }
        /*라인 이동 효과*/
        @keyframes line {
            0% {
                transform: translateY(-90%);
            }

            50% {
                transform: translateY(90%);
            }

            100% {
                transform: translateY(-90%);
            }
        }

        @-webkit-keyframes line {
            0% {
                -webkit-transform: translateY(-90%);
            }

            50% {
                -webkit-transform: translateY(90%);
            }

            100% {
                -webkit-transform: translateY(-90%);
            }
        }

        img {
            border: 0 none;
            max-width: 100%;
            height: auto;
            width: auto;
            -ms-interpolation-mode: bicubic;
            vertical-align: middle;
        }

        p {
            text-align: center;
        }

        a {
            text-align: center;
        }
    </style>

    <script>
            $(document).ready(function ()   {
                //video-container fullScreen
                var $video = $('#video-container');
                var $window = $(window);
                $video.height = $window.height();
                $video.css('left', (($window.width() - $video.width()) / 2) + "px");
                var w = $('div.video-container');
                var offset = w.offset();
                //finger중앙 배치
                $('#finger').css({
                    "position": "absolute",
                    "top": ($('div.video-container').height() / 2 + $('#finger').height() +$('div.btn-group').height()+ "px"),
                    "left": ($('div.video-container').width() / 2 -$('#finger').width()/2+ offset.left+"px")
                    /* 위에 바 없을때 */
                    //"top": $('div.video-container').height() / 2 + "px",
                    //"left": $('div.video-container').width() / 2 - $('#finger').width() / 2 + "px"

                });
            });
    </script>
    <script>
        //화면 열기
        function openTab(url) {
            // Create link in memory
            var a = window.document.createElement("a");
            a.target = '_blank';
            a.href = url;

            // Dispatch fake click
            var e = window.document.createEvent("MouseEvents");
            e.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
            a.dispatchEvent(e);
        };
    </script>
    <script>
        //화면 닫기
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("btn-close").addEventListener("click", handler);
        });

        // The handler also must go in a .js file
        function handler() {
            open(location, '_self').close();
            return false;
        }
    </script>
