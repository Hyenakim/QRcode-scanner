    <style>

            #finger {
                width: 500px;
                height: 500px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin: -250px 0 0 -250px;
                text-align: center;
            }

            #finger_box {
                width: 100%;
                height: 100%;
                position: relative;
            }

            #line {
                width: 100%;
                height: 30px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin: -6px 0 0 -50%;
                -webkit-animation: line 1.4s linear;
                animation: line 1.4s linear infinite;
            }
            /* #info{
        width:100%;

        position:absolute;top:-50px;
        left:50%;margin-left:-50%;
        color:#fff;font-size:1.2em;
        } */
            @keyframes line {
                0% {
                    transform: translateY(-90px);
                }

                50% {
                    transform: translateY(90px);
                }

                100% {
                    transform: translateY(-90px);
                }
            }

            @-webkit-keyframes line {
                0% {
                    -webkit-transform: translateY(-90px);
                }

                50% {
                    -webkit-transform: translateY(90px);
                }

                100% {
                    -webkit-transform: translateY(-90px);
                }
            }

            img {
                border: 0 none;
                max-width: 100%;
                height: auto;
                width: auto;
                -ms-interpolation-mode: bicubic;

            vedio{

            h1{

            }
            p{
                text-align: center;
            }
            a{
                text-align: center;
            }
    </style>
